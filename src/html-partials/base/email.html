<form class="email @@class">
    <label class="email__label"
    for = 'email-work'>
        Email
    </label>

    <input class="email__input"
    id="email-work"
    type="email">

    <button class="email__btn"
    type="submit">
        <svg class="email__arrow"
             width="24px"
             height="24px">
            <use xlink:href="#svg--main--arrow-right"></use>
        </svg>
    </button>
</form>
