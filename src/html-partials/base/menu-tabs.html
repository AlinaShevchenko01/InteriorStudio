<div class="menu-tabs @@class">
    <div class="menu-tabs__full">
        <button class="menu-tabs__btn"
                data-filter="@@text1">
            @@text1
        </button>

        <button class="menu-tabs__btn"
                data-filter="@@text2">
            @@text2
        </button>

        <button class="menu-tabs__btn"
                data-filter="@@text3">
            @@text3
        </button>

        <button class="menu-tabs__btn"
                data-filter="@@text4">
            @@text4
        </button>
    </div>

    <div class="menu-tabs__mobile">
        <label for="pages">Select the page</label>
        <select class="menu-tabs__select"
                name="pages"
        id="pages">
            <option class="menu-tabs__select-option"
            value="@@text1">
                @@text1
            </option>

            <option class="menu-tabs__select-option"
                    value="@@text2">
                @@text2
            </option>

            <option class="menu-tabs__select-option"
                    value="@@text3">
                @@text3
            </option>

            <option class="menu-tabs__select-option"
                    value="@@text4">
                @@text4
            </option>
        </select>
    </div>
</div>
